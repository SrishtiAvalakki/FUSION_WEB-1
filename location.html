<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR?xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Location</title>
</head>
<body>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEJW5dsccS3l-cFIr3etzkV1MctbU7aR8&libraries=places&callback=initMap"
        async defer></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEJW5dsccS3l-cFIr3etzkV1MctbU7aR8&callback=initMap"
  type="text/javascript"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEJW5dsccS3l-cFIr3etzkV1MctbU7aR8&libraries=places"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed in=true&libraries=places"></script> -->
    <script type="text/javascript">
    google.maps.event.AddDomListener(window,'load',initilize);
    function initilize(){
        var autocomplete=new google.maps.places.Autocomplete(document.getElementById('txtautocomplete'));
        google.maps.event.addListener(autocomplete,'place_changed', function(){
        var places=autocomplete.getplace();  
        var location="<b>Location:</b>"+ places.formatted_address + "<br/>";
        // location+=places.geometry.location + "<br/>";
        location+="<b>Latitude:</b>" + places.geometry.location.A + "<br/>";
        location+="<b>Longitude:</b>" + places.geometry.location.F + "<br/>";
        document.getElementById('lblresult').innerHTML = location
        });
        
    };
    </script>
    <span>Location:</span><input type ="text" id = "txtautocomplete" style="width:200px" placeholder="Enter the address"/><br/>
    <label id="lblresult"></label>
</body>



</html>
